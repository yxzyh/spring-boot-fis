spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://fis-xiaolu-03:3306/fis?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapperLocations=classpath:com/fis/xiaolu/mapper/*.xml

#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.com.fis.xiaolu.controller=debug
#logging.path=d:/logs/spring-boot
logging.file=d:/logs/spring-boot/sping-boot-fis.log

spring.thymeleaf.cache=false

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=fis-xiaolu-03
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=12345678
# 连接超时时间（毫秒）
spring.redis.timeout=5000

## rabbitmq config
spring.rabbitmq.host=fis-xiaolu-01
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# 加载所有的端点/默认只加载了 info / health
management.endpoints.web.exposure.include=*

# 描述信息
info.blog-url=http://fis-xiaolu.cn
info.author=fis
info.version=@project.version@